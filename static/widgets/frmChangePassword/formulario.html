<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="simpleModalLabel">Cambio de contrase&ntilde;a</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-3">
            <label for="contrasena-actual" class="control-label">Actual</label>
          </div>
          <div class="col-sm-9">
            <input name="contrasena-actual" id="contrasena-actual" class="form-control" placeholder="Contrase&ntilde;a actual" type="password"><div class="form-control-line"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3">
            <label for="contrasena-nueva" class="control-label">Nueva</label>
          </div>
          <div class="col-sm-9">
            <input name="contrasena-nueva" id="contrasena-nueva" class="form-control" placeholder="Contrase&ntilde;a nueva"type="password"><div class="form-control-line"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3">
            <label for="contrasena-nueva2" class="control-label">Confirmar</label>
          </div>
          <div class="col-sm-9">
            <input name="contrasena-nueva2" id="contrasena-nueva2" class="form-control" placeholder="Confirmar contrase&ntilde;a nueva" type="password"><div class="form-control-line"></div>
          </div>
        </div>         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick=$("#contrasenaModal").remove()>Cancelar</button>
        <button type="button" class="btn btn-primary" id="btn-cambiar-contrasena">Cambiar</button>
      </div>
    </form>
  </div>
</div>
