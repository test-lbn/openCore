<div class="section-header">
	<ol class="breadcrumb">
		<li>Usuarios</li>
		<li class="active">Creaci&oacute;n de usuarios</li>
	</ol>
</div>

<div class="section-body">
	<div class="row">
		<div class="col-md-6">
			<!-- MULTISELECT -->
			<form class="form" role="form" name='frm' id='frm'>
				<div class="card card-outlined style-primary">
					<div class="card-head">
						<header><i class="fa fa-pencil"></i> Formulario</header>
					</div>
					<div class="card-body">
						<div class="form-group floating-label">
							<input type="text" class="form-control" id="usuario" name='usuario' required data-rule-minlength="5">
							<label for="usuario" class="col-sm-3 control-label">Usuario</label>
						</div>
						<div class="form-group floating-label">
							<input type="text" class="form-control" id="nombres" name='nombres' required data-rule-minlength="5">
							<label for="nombres" class="col-sm-3 control-label">Nombres</label>
						</div>
						<div class="form-group floating-label">
							<input type="text" class="form-control" id="apellidos" name='apellidos' required data-rule-minlength="5">
							<label for="apellidos" class="col-sm-3 control-label">Apellidos</label>
						</div>
						<div class="form-group floating-label">
							<input type="email" class="form-control" id="correo" name="correo" required>
							<label for="correo" class="col-sm-3 control-label">Correo</label>
						</div>
						<div class="form-group floating-label">
							<input type="password" class="form-control" id="password1" name="password1" required data-rule-minlength="5">
							<label for="password1" class="col-sm-3 control-label">Contrase&ntilde;a</label>
						</div>
						<div class="form-group floating-label">
							<input type="password" class="form-control" id="password2" name="password2" required data-rule-minlength="5">
							<label for="password2" class="col-sm-3 control-label">Confirmar contrase&ntilde;a</label>
						</div>
						<div class="form-group">
							<div class="checkbox checkbox-styled">
								<label class="col-sm-3 control-label">
									<input type="checkbox" name="estado" id="estado" value='A'>
									<span>Activo</span>
								</label>
							</div>
						</div>
					</div>
					<div class='card-actionbar'>
						<div class='card-actionbar-row'>
							<a href="JAVASCRIPT:void(0)" class="btn btn-success" id='grabar-usuario'><i class="fa fa-floppy-o" ></i> Grabar</a>
							<a href="JAVASCRIPT:void(0)" class="btn btn-warning" id='limpiar-formulario'><i class="fa fa-arrow-circle-o-right" ></i> Limpiar</a>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<div class="card card-outlined style-primary">
				<div class="card-head">
					<header><i class="fa fa-list"></i> Listado</header>
					<div class="tools">
						<div class="btn-group">
							<div class="btn-group">
								<a href="#" class="btn ink-reaction btn-flat dropdown-toggle" data-toggle="dropdown" title='Filtrar estado'><i class="fa fa-filter"></i> Filtro</a>
								<ul class="dropdown-menu animation-dock pull-right" role="menu" style="text-align: left;">
									<li><a href="javascript:void(0);" id="listar-activos">Activos</a></li>
									<li><a href="javascript:void(0);" id="listar-inactivos">Inactivos</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body">
					<table class="table table-hover" id='tabla-listado'>
						<thead>
							<tr>
								<th>Usuario</th>
								<th>Nombres</th>
								<th>Apellidos</th>
								<th>correo</th>
								<th class="text-right">Acciones</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
